<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="appFilereader">
<head>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.2.0" data-semver="1.2.0" src="https://code.angularjs.org/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
    <script src="javascripts/core.js"></script>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body ng-controller="mainController">
<ng-form name="exampleForm">
    <div>
        <div class="form-group input-group-lg">

            <input type="email" placeholder="email" class="form-control" ng-required="true" ng-model="admin.email">
        </div>
        <div class="form-group input-group-lg">

            <input type="password" placeholder="password" class="form-control" ng-required="true" ng-model="admin.password">
        </div>
        <div class="form-group input-group-lg">
            <button type="button" ng-disabled="exampleForm.$invalid" class="btn btn-success form-control" ng-click="checkadmin()">Continue</button>
        </div>
    </div>
</ng-form>
<ul>
    <li ng-repeat="a in admin.users">
        <h3>    {{a.name}}</h3><br>
        <h3>{{a.email}}</h3>
        <button type="button" class="btn btn-link" ng-click="deleteadminuser(a)">delete it</button></h5>
    </li>
</ul>
<div class="table-responsive">
    <table class="table">
        <td>
            <ul style="list-style: none;">
                <li ng-repeat="a in admin.books">
                    <div class="table-responsive">
                        <table class="table table-condensed table2">
                            <td class="td1"> <img class="img image image-responsive" style="max-width: 600px;max-height: 500px;" ng-src="{{a.path}}" alt="No image Available"></td>
                            <td class="td2"><h1>{{a.title}}</h1>
                                <h4><span ng-if="a.author">by</span> {{a.author}}</h4>
                                <h5>{{a.type}}</h5>
                                <h3>Price:{{a.price}}</h3>
                                <h3>Contact:{{a.contact}}</h3>
                                <h4>College/Location of Seller :{{a.location}}</h4>
                                <h3>{{a.user}}</h3>
                                <br>
                                <h5>If this book is already sold please<button type="button" class="btn btn-link" ng-click="deleteadmin(a)">delete it</button></h5>
                            </td>
                        </table>
                    </div>
                </li>
            </ul>
        </td>
    </table>
</div>
</body>
</html>
